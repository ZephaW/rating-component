<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>



</head>
<body>

  <!-- Rating state start -->



  <main>

    <div class="rating-state">
      <div class="icon-star">
        <img src="./images/icon-star.svg" alt="star">
      </div>
  
  
      <section class="rating-text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </section>
  
      <form>
  
        <div class="rating-buttons">
          <button class="rating-button">1</button>
          <button class="rating-button">2</button>
          <button class="rating-button">3</button>
          <button class="rating-button">4</button>
          <button class="rating-button">5</button>
        </div>
        
        <button class="submit-button">SUBMIT</button>
      </form>
  
    </div>
  </main>
