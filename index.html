 <!-- Rating state start -->
  <form class="rating-state">

    <div class="image-container">
     <img class="icon-star" src="images/icon-star.svg" alt="icon-star">
    </div>

   <h3>How did we do?</h3>

   <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering! 
   

    <div class="rating-buttons">

      <input type="radio" class="rating-button" value="1" >
      <input type="radio" class="rating-button" value="2" >
      <input type="radio" class="rating-button" value="3" >
      <input type="radio" class="rating-button" value="4" >
      <input type="radio" class="rating-button" value="5" >
      
    </div>

    <button class="submit">SUBMIT</button>

  </form>
